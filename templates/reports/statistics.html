{% extends "base.html" %}

{% block title %}Statistics{% endblock %}

{% block content %}

    {% if date_graph %}
        <p>
            <center>
                <img src = {{ date_graph }}>
            </center>
        </p>
    {% endif %}

    {% if days_graph %}
        <p>
            <center>
                <img src = {{ days_graph }}>
            </center>
        </p>
    {% endif %}

    {% if creature_graph %}
        <p>
            <center>
                <img src = {{ creature_graph }}>
            </center>
        </p>
    {% endif %}

{% endblock %}
