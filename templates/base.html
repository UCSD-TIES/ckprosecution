<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="Title" CONTENT="Coastkeeper: Report Database and Analytics">
    <title>{% block title %}Coastkeeper: Report Database and Analytics{% endblock %}</title>
    <script type="text/javascript" src="{{ STATIC_URL }}coastkeeper/JS/jquery-1.10.2.min.js"></script>
    {% block htmlhead %}{% endblock %}
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
<!--     <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

    <style>
        .header-top { background-color: white; height: 90px; line-height: 90px; color: white;}
        .header-mid { background-color: #1E528B; color: white; font-size: 20px; height: 50px; line-height: 50px; }
        .header-mid a, .header-mid a:visited { text-decoration: none; color: white; height: 50px; }
        .right { float: right; text-align: right; }
        .text-right { text-align: right; }
        .area  { padding-right: 20px; padding-bottom:13px; padding-top:13px; display:inline;}
        .navi:hover {border-bottom:2px solid white;}
        .header-bottom { background-color: #ddd;}
        .active { border-bottom: 3px solid #EDAE8F; height: 50px;}
        a.logout{color:white;}
        a.hovered{border-bottom:2px solid white;}
        .border-right{border-right:1px solid #BCBCBC; margin-right:7px; padding-right:7px;}
        .margin {margin-right:10px;}
        .name{font-size:1.3em;}
        .welcome{padding-right:10px;}
        .expense-sheet{box-shadow: 8px 8px 8px #BCBCBC; border:1px solid #CCC; background-color:white;}
    </style>
</head>

<body>
    <div class="header-top">
        <div class="container">
            <a href="/"><img src="{{ STATIC_URL }}coastkeeper/imgs/logo.gif" border="0"/></a>
        </div>
    </div>

    <div class="navbar navbar-default">
        <div class="container">                
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav">
                <li><a href="/reports/reports">Reports</a></li>
                <li><a href="/reports/statistics">Statistics</a></li>
                <li><a href="/accounts/">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/">Admin</a></li>
                <li><a href="/accounts/signout/"> Log Out</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/accounts/signin/"> Log In</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
    {% block header %}{% endblock %}

    <div class="container expense-sheet">
        {% block headermid %}{% endblock %}
        {% block contentdiv %}{% endblock %}
        {% block content %}{% endblock %}
    </div>

    <script>
        $('body').css('background-image', "url({{ STATIC_URL }}coastkeeper/imgs/furley_bg.png)");
        $('.area').hover(function(){$(this).find("a").toggleClass("hovered");});
        $('.area').click(function(){window.location=$(this).find("a").attr("href"); return false;});
    </script>

</body>
</html>
